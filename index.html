<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Car insurance</title>
  </head>
  <body>
    <div class="container">
      <h1>Car insurance</h1>

      <p>To give you a quote, we need to know a little about you:</p>

      <form class="insurance">
        <p id="missing">***Missing Field***</p>
        <label for="age">Age</label>
        <input id="age" type="text">
        <br>
        <p id="missing-gender">***Missing Field***</p>
        <select id="gender">
          <option value="">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <br>
        <p id="missing-color">***Missing Field***</p>
        <select id="haircolor">
          <option value="">Select</option>
          <option value="brunette">Brunette</option>
          <option value="blonde">Blonde</option>
          <option value="red">Red Hair</option>
        </select>
        <br>
        <p id="missing-genre">***Missing Field***</p>
        <select id="genre">
          <option value="">Select</option>
          <option value="action">Action</option>
          <option value="romance">Romance</option>
          <option value="comedy">Comedy</option>
        </select>
        <button type="submit" class="btn">Calculate my quote</button>
      </form>

      <div id="quote">
        <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
      </div>
    </div>
  </body>
</html>
